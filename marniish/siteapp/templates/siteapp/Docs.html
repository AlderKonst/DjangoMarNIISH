{% extends "base.html" %}
{% load static %}

{% block title %}
    {{page.title}}
{% endblock %}

{% block description %}
	{{page.description}}
{% endblock %}

{% block content %}
<h2>Документы</h2>
<table class="pages">
	<tr>
		<th>Дата</th>
		<th class="left">Название документа</th>
		<th><b class="download"></b></th>
	</tr>
	{% for doc in docs %}
	<tr>
	    <td class="time">{{ doc.data }}</td>
	    <td class="left">{{ doc.name }}</td>
	    <td><a href="{% static doc.url %}" target="_blank" title="Скачать" download></a></td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
